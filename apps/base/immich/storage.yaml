apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich-library
spec:
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteMany
  storageClassName: truenas-pvc-nfs
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.83
    path: /mnt/main/k8/pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-library
  namespace: immich
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Ti
  storageClassName: truenas-pvc-nfs
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-machine-learning-model-cache-pvc
  namespace: immich
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: truenas-pvc-nfs
