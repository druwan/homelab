apiVersion: apps/v1
kind: Deployment
metadata:
  name: wallos
  namespace: wallos
  labels:
    app: wallos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wallos
  template:
    metadata:
      labels:
        app: wallos
    spec:
      containers:
        - name: wallos
          image: bellamy/wallos:4.0.0
          ports:
            - containerPort: 80
          env:
            - name: TZ
              value: Europe/Stockholm
          volumeMounts:
            - name: wallos-storage
              mountPath: /var/www/html/db
              subPath: db
            - name: wallos-storage
              mountPath: /var/www/html/images/uploads/logos
              subPath: logos
      volumes:
        - name: wallos-storage
          persistentVolumeClaim:
            claimName: wallos-pvc
      restartPolicy: Always
