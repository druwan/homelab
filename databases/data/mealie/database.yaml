apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: mealie-db
  namespace: mealie
spec:
  description: Postgres cluster for mealie app
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5
  inheritedMetadata:
    labels:
      app: mealie
      policy-type: database
  instances: 3
  monitoring:
    enablePodMonitor: true
  storage:
    size: 1Gi
