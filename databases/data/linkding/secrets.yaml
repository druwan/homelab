apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: azure-creds
  namespace: linkding
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-kv-store
  data:
    - secretKey: AZURE_CONNECTION_STRING
      remoteRef:
        key: linkding-connection-string
    - secretKey: AZURE_STORAGE_ACCOUNT
      remoteRef:
        key: linkding-storage-account-name
    - secretKey: AZURE_STORAGE_SAS_TOKEN
      remoteRef:
        key: linkding-blob-sas-token
    - secretKey: AZURE_STORAGE_KEY
      remoteRef:
        key: linkding-storage-key
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: linkding-db-creds
  namespace: linkding
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-kv-store
  target:
    template:
      type: kubernetes.io/basic-auth
  data:
    - secretKey: username
      remoteRef:
        key: linkding-db-username
    - secretKey: password
      remoteRef:
        key: linkding-db-password
