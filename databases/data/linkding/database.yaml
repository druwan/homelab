apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: linkding-db
  namespace: linkding
spec:
  description: Postgres cluster for linkding app
  imageName: ghcr.io/cloudnative-pg/postgresql:17.6-minimal-trixie
  imagePullPolicy: Always
  inheritedMetadata:
    labels:
      app: linkding
      policy-type: database
  instances: 3
  monitoring:
    enablePodMonitor: false
  storage:
    size: 5Gi
    storageClass: truenas-pvc-nfs
    resizeInUseVolumes: true
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: linkding-db
spec:
  selector:
    matchLabels:
      cnpg.io/cluster: linkding-db
  podMetricsEndpoints:
    - port: metrics
