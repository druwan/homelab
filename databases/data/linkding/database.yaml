apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: linkding-db
  namespace: linkding
spec:
  description: Postgres cluster for linkding app
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5
  imagePullPolicy: Always
  inheritedMetadata:
    labels:
      app: linkding
      policy-type: database
  instances: 3
  monitoring:
    enablePodMonitor: true
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: linkding-azure-store
  storage:
    size: 1Gi
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: linkding-db-restore
  namespace: linkding
spec:
  instances: 3
  imagePullPolicy: IfNotPresent
  bootstrap:
    recovery:
      source: clusterBackup
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: linkding-azure-store
  externalClusters:
    - name: clusterBackup
      plugin:
        name: barman-cloud.cloudnative-pg.io
        parameters:
          barmanObjectName: linkding-azure-store
          serverName: linkding-db
  storage:
    size: 1Gi
---
# Barman Cloud CNPG-I plugin
# https://cloudnative-pg.io/plugin-barman-cloud/docs/migration/
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: linkding-azure-store
  namespace: linkding
spec:
  configuration:
    destinationPath: "https://homelabdatabases.blob.core.windows.net/linkding"
    azureCredentials:
      connectionString:
        name: azure-creds
        key: AZURE_CONNECTION_STRING
    wal:
      compression: gzip
  instanceSidecarConfiguration:
    retentionPolicyIntervalSeconds: 1800
    resources:
      requests:
        memory: 100Mi
