apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: linkding-db
  namespace: linkding
spec:
  description: Postgres cluster for linkding app
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5
  inheritedMetadata:
    labels:
      app: linkding
      policy-type: database
  instances: 3
  monitoring:
    enablePodMonitor: true
  storage:
    size: 1Gi
