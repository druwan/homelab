apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: paperless-ngx-db
  namespace: paperless-ngx
spec:
  description: Postgres cluster for paperless-ngx app
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5
  inheritedMetadata:
    labels:
      app: paperless-ngx
      policy-type: database
  instances: 3
  monitoring:
    enablePodMonitor: true
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: paperless-ngx-azure-store
  storage:
    size: 1Gi
