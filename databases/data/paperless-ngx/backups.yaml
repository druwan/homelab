apiVersion: postgresql.cnpg.io/v1
kind: Backup
metadata:
  name: paperless-ngx-backup
  namespace: paperless-ngx
spec:
  cluster:
    name: paperless-ngx-db
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: paperless-ngx-db-scheduled-backup
  namespace: paperless-ngx
spec:
  cluster:
    name: paperless-ngx-db
  schedule: "0 0 3 * * *"
  immediate: true
  backupOwnerReference: self
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
