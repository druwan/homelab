apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: n8n-db
  namespace: n8n
spec:
  description: Postgres cluster for n8n app
  imageName: ghcr.io/cloudnative-pg/postgis:17-3.5
  imagePullPolicy: Always
  bootstrap:
    initdb:
      postInitTemplateSQL:
        - CREATE EXTENSION fuzzystrmatch;
        - CREATE EXTENSION postgis;
        - CREATE EXTENSION postgis_raster;
        - CREATE EXTENSION postgis_tiger_geocoder;
        - CREATE EXTENSION postgis_topology;
  inheritedMetadata:
    labels:
      app: n8n
      policy-type: database
  instances: 3
  monitoring:
    enablePodMonitor: true
  # plugins:
  #   - name: barman-cloud.cloudnative-pg.io
  #     isWALArchiver: true
  #     parameters:
  #       barmanObjectName: n8n-azure-store
  managed:
    services:
      additional:
        - selectorType: rw
          serviceTemplate:
            metadata:
              name: n8n-db-lb
            spec:
              type: LoadBalancer
  storage:
    size: 1Gi
