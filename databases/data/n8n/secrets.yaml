apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: azure-creds
  namespace: n8n
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-kv-store
  data:
    - secretKey: AZURE_CONNECTION_STRING
      remoteRef:
        key: azure-connection-string
    - secretKey: AZURE_STORAGE_ACCOUNT
      remoteRef:
        key: azure-storage-account
    - secretKey: AZURE_STORAGE_SAS_TOKEN
      remoteRef:
        key: n8n-blob-sas-token
    - secretKey: AZURE_STORAGE_KEY
      remoteRef:
        key: azure-storage-key
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: n8n-db-creds
  namespace: n8n
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-kv-store
  target:
    template:
      type: kubernetes.io/basic-auth
  data:
    - secretKey: username
      remoteRef:
        key: n8n-db-username
    - secretKey: password
      remoteRef:
        key: n8n-db-password
