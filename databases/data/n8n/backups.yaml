apiVersion: postgresql.cnpg.io/v1
kind: Backup
metadata:
  name: n8n-backup
  namespace: n8n
spec:
  cluster:
    name: n8n-db
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: n8n-db-scheduled-backup
  namespace: n8n
spec:
  cluster:
    name: n8n-db
  schedule: "0 0 3 * * *"
  immediate: true
  backupOwnerReference: self
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
