apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 30m
  chart:
    spec:
      chart: cert-manager
      version: "1.*"
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: cert-manager
      interval: 12h
  values:
    crds:
      enabled: true
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: porkbun-webhook
  namespace: cert-manager
spec:
  interval: 10m
  chart:
    spec:
      chart: ./deploy/porkbun-webhook
      reconcileStrategy: ChartVersion
      version: "*"
      sourceRef:
        kind: GitRepository
        name: porkbun-webhook
        namespace: cert-manager
  values:
    groupName: christophervestman.com
